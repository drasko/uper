<!DOCTYPE html>
<html lang="en">

<script data-main="weioLibs" src="../require.js"></script>

  <head >
    <title>My first Web app</title>
    <style>
        body {
          background:black;
        }
        font {
           font-family:Helvetica;
           font-size:100px;
           font-weight:bold;
           text-transform:uppercase;
           color:white;
        }
        p {
           color:white;
           cursor:pointer;
           margin:0.2em;
           line-height:1em;
        }
        
        a {
            color:red;
            font-size:30px;
        }
        
    </style>

    <script>
        
    var potar;
    var chartPotar;
    
    function onWeioReady() {
       potar = new Chart(document.getElementById("potar").getContext("2d"));
       setInterval(function(){analogRead(25, fromAdc)}, 100);
    }

    
    function fromAdc(data) {
        //console.log("Hello from adc", data.data);
        $(phrase).html(data.data);
        $("body").css("background","black");
        $("#phrase").css("color","white");
        
        pieData = [
        	{
        		value: data.data,
        		color:"#888888"
        	},
        	{
        		value : 1023-data.data,
        		color : "#000000"
        	}
        ];
        
        chartPotar = potar.Pie(pieData,potarDefs);
    }
    
    var potarDefs = {
    	//Boolean - Whether we should show a stroke on each segment
    	segmentShowStroke : true,
    	
    	//String - The colour of each segment stroke
    	segmentStrokeColor : "#fff",
    	
    	//Number - The width of each segment stroke
    	segmentStrokeWidth : 1,
    	
    	//Boolean - Whether we should animate the chart	
    	animation : false,
    	
    	//Number - Amount of animation steps
    	animationSteps : 100,
    	
    	//String - Animation easing effect
    	animationEasing : "easeOutBounce",
    	
    	//Boolean - Whether we animate the rotation of the Pie
    	animateRotate : true,
    
    	//Boolean - Whether we animate scaling the Pie from the centre
    	animateScale : false,
    	
    	//Function - Will fire on animation completion.
    	onAnimationComplete : null
    }
    
    </script>
  </head>

  <body>

    <font>
        <canvas id="potar" width="400" height="400"></canvas>
        <p id="phrase"></p>
    </font>

  </body>
</html>
